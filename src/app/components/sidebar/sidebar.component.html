@if(isOpen()){
<aside [ngClass]="{ open: isOpen, 'always-open': !isMobileView }">
  <div class="sidebar-header">
    <h3>Meniu</h3>
    <button class="close-btn" (click)="toggleSidebar()">
      <i class="fas fa-times"></i>
    </button>
  </div>
  <ul class="sidebar-nav">
    <li>
      <a
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <i class="fas fa-home"></i> Acasă
      </a>
    </li>
    <li>
      <a routerLink="/despre" routerLinkActive="active">
        <i class="fas fa-info-circle"></i> Despre
      </a>
    </li>
    <li>
      <a
        routerLink="/servicii"
        routerLinkActive="active"
        class="dropdown-toggle"
      >
        <i class="fas fa-cogs"></i> Servicii
      </a>
      <ul class="submenu">
        <li>
          <a routerLink="/servicii/web-design" routerLinkActive="active"
            >Web Design</a
          >
        </li>
        <li>
          <a
            routerLink="/servicii/dezvoltare-aplicatii"
            routerLinkActive="active"
            >Dezvoltare Aplicații</a
          >
        </li>
        <li>
          <a routerLink="/servicii/optimizare-seo" routerLinkActive="active"
            >Optimizare SEO</a
          >
        </li>
      </ul>
    </li>
    <li>
      <a routerLink="/contact" routerLinkActive="active">
        <i class="fas fa-envelope"></i> Contact
      </a>
    </li>
  </ul>
</aside>

}@else{
<button class="hamburger-btn" (click)="toggleSidebar()">
  <i class="fas fa-bars"></i>
</button>
}
