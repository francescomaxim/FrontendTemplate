<div class="dropdown">
  <button class="dropdown-button">{{ selectedLanguage }}</button>
  <ul class="dropdown-menu">
    <li (click)="selectLanguage('RO')">RO</li>
    <li (click)="selectLanguage('EN')">EN</li>
    <li (click)="selectLanguage('KO')">KO</li>
  </ul>
</div>

<div *ngIf="loading$ | async" class="loading-overlay">
  <div class="spinner"></div>
</div>
